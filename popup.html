<!DOCTYPE html>
<html>
<head>
  <title>Allergen Finder</title>
  <style>
    body {
        .lato-thin {
          font-family: "Lato", sans-serif;
          font-weight: 100;
          font-style: normal;
        }
    }
  </style>
</head>
<body>
  <h3>Select Allergens:</h3>
  <div>
    
    <input type="checkbox" id="peanuts" name="allergen" value="peanuts"> Peanuts<br>
   
    <input type="checkbox" id="treeNuts" name="allergen" value="tree nuts"> Tree Nuts<br>
    <input type="checkbox" id="milk" name="allergen" value="milk"> Milk<br>
    <input type="checkbox" id="eggs" name="allergen" value="eggs"> Eggs<br>
    <input type="checkbox" id="wheat" name="allergen" value="wheat"> Wheat<br>
    <input type="checkbox" id="soy" name="allergen" value="soy"> Soy<br>
    <input type="checkbox" id="fish" name="allergen" value="fish"> Fish<br>
    <input type="checkbox" id="shellfish" name="allergen" value="shellfish"> Shellfish<br>
    <input type="checkbox" id="sesame" name="allergen" value="sesame"> Sesame<br>

    <br><br>
    <label for="fname">Other:</label>
    <input type="text" id="fname" name="fname"><br><br>
    
  </div>
  <br> <br>
  <button class = "myButton" id="checkPage">Check Page</button>
  <style>
    .myButton {
      background-color: lightblue;
      border-radius: 20px;
      color: black;
      padding: 10px 30px;
      margin: 4px 2px;
    }
  </style>

  
</body>
<script src="popup.js"></script>
</html>
